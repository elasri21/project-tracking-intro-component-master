<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="stye.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
    <header>
        <div class="logo"><img src="images/logo.svg" alt="logo"></div>
        <nav>
            <ul>
                <li><a href="#">Product</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
            </ul>
            <button type="button" id="login">Login</button>
        </nav>
        <div class="menu"><img src="images/icon-hamburger.svg" alt="open menu"></div>
        <div class="close"><img src="images/icon-close.svg" alt="close menu"></div>
    </header>
    <section>
        <div class="main">
            <p class="top"><span class="new">New</span><span class="dash">Monograph Dashboard</span></p>
            <h1>Powerful insights <br>into your team</h1>
            <p class="desc">Project planning and time tracking <br>for agile teams</p>
            <div class="contact">
                <button type="button" class="demo">Schedule a demo</button>
                <span class="preview">to see a live preview</span>
            </div>
        </div class="main">
        <div class="img"><img src="images/illustration-devices.svg" alt="illustration-devices"></div>
    </section>
    <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/elasri21" target="_blank">elasri21</a>.
        </p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
