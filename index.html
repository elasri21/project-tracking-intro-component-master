<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
    <div id="page">
        <div class="bg"></div>
        <header>
            <div class="logo">
                <img src="images/logo.svg" alt="">
                <div class="open-btn"><button><img src="images/icon-hamburger.svg" alt=""></button></div>
                <div class="close-btn"><button><img src="images/icon-close.svg" alt=""></button></div>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Pricing</a></li>
                </ul>
                <button type="button" id="login">Login</button>
            </nav>
        </header>
        <section>
            <main>
                <p class="top"><span class="new">New</span> Monograph Dashboard</p>
                <h1>Powerful insights into your team</h1>
                <p class="disc">Project planning and time tracking for agile teams</p>
                <button type="button" class="demo">Schedule a demo</button>
                <span class="preview">to see a live preview</span>
            </main>
            <div class="img"><img src="images/illustration-devices.svg" alt=""></div>
        </section>
    </div>
    <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/elasri21" target="_blank">elasri21</a>.
        </p>
      </footer>
      <script src="main.js"></script>
</body>
</html>
